apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-dashboard-pro
  namespace: kube-system
  labels:
    app: k8s-dashboard-pro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-dashboard-pro
  template:
    metadata:
      labels:
        app: k8s-dashboard-pro
    spec:
      serviceAccountName: k8s-dashboard-pro
      containers:
      - name: dashboard
        image: k8s-dashboard-pro:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: PORT
          value: "3001"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: k8s-dashboard-pro
  namespace: kube-system
  labels:
    app: k8s-dashboard-pro
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: k8s-dashboard-pro

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-dashboard-pro
  namespace: kube-system
  labels:
    app: k8s-dashboard-pro

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-dashboard-pro
  labels:
    app: k8s-dashboard-pro
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  - services
  - nodes
  - namespaces
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - apps
  resources:
  - deployments
  - replicasets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - metrics.k8s.io
  resources:
  - pods
  - nodes
  verbs:
  - get
  - list

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-dashboard-pro
  labels:
    app: k8s-dashboard-pro
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-dashboard-pro
subjects:
- kind: ServiceAccount
  name: k8s-dashboard-pro
  namespace: kube-system

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-dashboard-pro
  namespace: kube-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: k8s-dashboard.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-dashboard-pro
            port:
              number: 80

